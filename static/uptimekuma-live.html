<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UptimeKuma - Status Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            color: #2d3748;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
        }
        
        body.dark-mode .status-card {
            background: #334155;
            color: #f8fafc;
        }
        
        body.dark-mode .service-name {
            color: #f8fafc;
        }
        
        body.dark-mode .stat-value {
            color: #f8fafc;
        }
        
        body.dark-mode .service-stats {
            border-top: 1px solid #475569;
        }
        
        body.dark-mode .overall-status {
            background: #334155;
            color: #f8fafc;
        }
        
        body.dark-mode .overall-text {
            color: #f8fafc;
        }
        
        body.dark-mode .error-banner {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        
        body.dark-mode .loading-banner {
            background: rgba(51, 65, 85, 0.8);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        body:not(.dark-mode) .header {
            color: #2d3748;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .loading-banner, .error-banner {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        body:not(.dark-mode) .loading-banner, body:not(.dark-mode) .error-banner {
            background: rgba(45, 55, 72, 0.1);
            color: #2d3748;
            border: 1px solid rgba(45, 55, 72, 0.2);
        }
        
        .error-banner {
            background: rgba(244, 63, 94, 0.2);
            border: 1px solid rgba(244, 63, 94, 0.4);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .service-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-up .status-dot {
            background: #48bb78;
        }
        
        .status-down .status-dot {
            background: #f56565;
        }
        
        .status-warning .status-dot {
            background: #ed8936;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .service-url {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 16px;
            word-break: break-all;
        }
        
        .service-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 4px;
        }
        
        .overall-status {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .overall-indicator {
            font-size: 3rem;
            margin-bottom: 16px;
        }
        
        .overall-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .overall-subtitle {
            color: #718096;
            font-size: 1rem;
        }
        
        .last-update {
            text-align: center;
            margin-top: 30px;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        body:not(.dark-mode) .last-update {
            color: #2d3748;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-banner" class="loading-banner">
            <strong>Loading...</strong> Connecting to UptimeKuma and fetching status data
        </div>
        
        <div id="error-banner" class="error-banner hidden">
            <strong>Connection Error</strong> <span id="error-message">Failed to load status data</span>
        </div>
        
        <div class="header">
            <h1>System Status Dashboard</h1>
            <p>Real-time monitoring of critical services</p>
        </div>
        
        <div id="status-grid" class="status-grid">
            <!-- Service cards will be dynamically populated -->
        </div>
        
        <div id="overall-status" class="overall-status">
            <div class="overall-indicator">⏳</div>
            <div class="overall-text">Loading Status...</div>
            <div class="overall-subtitle">Connecting to monitoring system</div>
        </div>
        
        <div class="last-update">
            Last updated: <span id="current-time"></span>
        </div>
    </div>
    
    <script>
        // Configuration
        const DASHBOARD_ID = '{{DASHBOARD_ID}}';
        const REFRESH_INTERVAL = 30000; // 30 seconds
        
        let refreshInterval;
        let dashboardConfig = null;
        
        // Load dashboard configuration
        async function loadDashboardConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                // Find the dashboard by ID or use the first UptimeKuma dashboard
                const dashboard = config.dashboards.find(d => d.name === DASHBOARD_ID || d.type === 'uptimekuma');
                
                if (!dashboard) {
                    throw new Error('No UptimeKuma dashboard found in configuration');
                }
                
                return dashboard;
            } catch (error) {
                throw new Error(`Failed to load configuration: ${error.message}`);
            }
        }
        
        // Fetch status data
        async function fetchStatusData() {
            if (!dashboardConfig) {
                dashboardConfig = await loadDashboardConfig();
            }
            
            const params = new URLSearchParams({
                url: dashboardConfig.url,
                username: dashboardConfig.username || '',
                password: dashboardConfig.password || '',
                use_proxy: dashboardConfig.use_proxy || false
            });
            
            const response = await fetch(`/api/uptimekuma-data?${params}`);
            return await response.json();
        }
        
        // Create a service card
        function createServiceCard(service) {
            const statusClass = service.status === 'up' ? 'status-up' : 
                               service.status === 'warning' ? 'status-warning' : 'status-down';
            const statusText = service.status === 'up' ? 'Online' :
                              service.status === 'warning' ? 'Warning' : 'Offline';
            
            return `
                <div class="status-card">
                    <div class="service-header">
                        <div class="service-name">${service.name}</div>
                        <div class="status-indicator ${statusClass}">
                            <div class="status-dot"></div>
                            <span>${statusText}</span>
                        </div>
                    </div>
                    <div class="service-url">${service.url}</div>
                    <div class="service-stats">
                        <div class="stat">
                            <div class="stat-value">${service.uptime}</div>
                            <div class="stat-label">Uptime</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${service.responseTime}</div>
                            <div class="stat-label">Response</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">Live</div>
                            <div class="stat-label">Status</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Update dashboard display
        function updateDashboard(data) {
            const statusGrid = document.getElementById('status-grid');
            const overallStatus = document.getElementById('overall-status');
            const loadingBanner = document.getElementById('loading-banner');
            const errorBanner = document.getElementById('error-banner');
            
            if (data.error) {
                // Show error state
                loadingBanner.classList.add('hidden');
                errorBanner.classList.remove('hidden');
                document.getElementById('error-message').textContent = data.message;
                
                // Show minimal error dashboard
                statusGrid.innerHTML = `
                    <div class="status-card">
                        <div class="service-header">
                            <div class="service-name">Connection Test</div>
                            <div class="status-indicator status-down">
                                <div class="status-dot"></div>
                                <span>Error</span>
                            </div>
                        </div>
                        <div class="service-url">${dashboardConfig?.url || 'Unknown'}</div>
                        <div class="service-stats">
                            <div class="stat">
                                <div class="stat-value">N/A</div>
                                <div class="stat-label">Uptime</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">Error</div>
                                <div class="stat-label">Response</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">Failed</div>
                                <div class="stat-label">Status</div>
                            </div>
                        </div>
                    </div>
                `;
                
                overallStatus.innerHTML = `
                    <div class="overall-indicator">❌</div>
                    <div class="overall-text">Connection Error</div>
                    <div class="overall-subtitle">${data.message}</div>
                `;
                return;
            }
            
            // Hide loading/error banners
            loadingBanner.classList.add('hidden');
            errorBanner.classList.add('hidden');
            
            // Populate service cards
            statusGrid.innerHTML = data.services.map(service => createServiceCard(service)).join('');
            
            // Update overall status
            const upCount = data.services.filter(s => s.status === 'up').length;
            const totalCount = data.services.length;
            
            let indicator, text, subtitle;
            if (upCount === totalCount) {
                indicator = '✅';
                text = 'All Systems Operational';
                subtitle = `All ${totalCount} services running normally`;
            } else if (upCount > totalCount / 2) {
                indicator = '⚠️';
                text = 'Partial Service Issues';
                subtitle = `${upCount} of ${totalCount} services operational`;
            } else {
                indicator = '❌';
                text = 'Major Service Issues';
                subtitle = `${totalCount - upCount} of ${totalCount} services down`;
            }
            
            overallStatus.innerHTML = `
                <div class="overall-indicator">${indicator}</div>
                <div class="overall-text">${text}</div>
                <div class="overall-subtitle">${subtitle}</div>
            `;
        }
        
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        
        // Initialize dashboard
        async function initializeDashboard() {
            try {
                const data = await fetchStatusData();
                updateDashboard(data);
            } catch (error) {
                updateDashboard({
                    error: true,
                    message: error.message,
                    services: []
                });
            }
        }
        
        // Start auto-refresh
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(async () => {
                try {
                    const data = await fetchStatusData();
                    updateDashboard(data);
                } catch (error) {
                    // Don't update on refresh errors, keep last good state
                    console.error('Refresh error:', error);
                }
            }, REFRESH_INTERVAL);
        }
        
        // Listen for dark mode messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'darkMode') {
                if (event.data.enabled) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
        });
        
        // Send ready message to parent if in iframe
        if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'iframeReady', source: 'uptimekuma-live' }, '*');
        }
        
        // Initialize everything
        updateTime();
        setInterval(updateTime, 1000);
        initializeDashboard();
        startAutoRefresh();
    </script>
</body>
</html>
